<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /><style>
      #results{
        display: none;
        /* visibility: hidden; */
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input type="number" class="form-control" placeholder="Loan Amount" aria-describedby="basic-addon1" id="loan_amount">
                  </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">%</span>
                        <input type="number" class="form-control" placeholder="Interest"  aria-describedby="basic-addon1" id="interest">
                      </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Years"  aria-describedby="basic-addon1" id="years">
                          </div>
                        </div>
                        <div class="form-group d-grid gap-2">
                           <input type="submit" class="btn btn-dark" value="Calculate">
                         </div>
             
            </form>
            <div id="results" class="pt-4">
                <h5>Result</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                    <input type="number" class="form-control"  aria-describedby="basic-addon1" id="monthly_payment" disabled>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Total Payment</span>
                    <input type="number" class="form-control"  aria-describedby="basic-addon1" id="total_amount" disabled>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Total Interest</span>
                    <input type="number" class="form-control"  aria-describedby="basic-addon1" id="total_interest" disabled>
                  </div>
                   </div>
            </div>
        </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
